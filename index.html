<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>The Great Coding Flashcard Game</title>
</head>
<body>

<!-- header (credit to: https://css-tricks.com/snippets/css/typewriter-effect/) -->
        <pre id="typewriter">
                <span class="var-highlight">the</span> = {<span class="string-highlight">ultimate</span> coding <span class="string-highlight">flashcard</span> game}; </pre>

    <br>
    <p><span id="element_type"></span> attribute to guess: <span id="word_to_guess"></span></p>
    <p>Definition: <span id="element_definition"></span></p>
    <p><span id="victories"></span></p>
    <p><span id="element_name"></span> <span id="element_url"></a></span></p>
    <div class="box">
        <p class="example">
            <!-- <span class="l_bracket"></span> -->
            <span class="bracket">&lt;</span>
            <span id="element_example"></span>
            <span class="bracket">&gt;</span>
            <!-- <span class="r_bracket"></span> -->
        </p>
    </div>
    
<!-- Game -->
<p>Your guesses: <span id="guesses"></span></p>    
<p>numGuesses: <span id="num_guesses"></span></p> 
<p>remainingGuesses: <span id="rem_guesses"></span></p>


    </body>
    <script src="assets/javascript/objects.js"></script>
    <script src="assets/javascript/game3.js"></script>
</html>
