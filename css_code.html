<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>The Great Coding Flashcard Game</title>
</head>
<body>

<!-- header (credit to: https://css-tricks.com/snippets/css/typewriter-effect/) -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="row">
        <div class="col-md-12">
        <pre id="typewriter">
        <span class="var-highlight">the</span> = {<span class="string-highlight">ultimate</span> coding <span class="string-highlight">flashcard</span> game}; </pre>
        </div>
       
        <div class="dropdown show">
                <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="background-color: #F8F9FA; color: black">
                  Codes
                </a>
              
                <div class="dropdown-menu" aria-labelledby="Codes">
                  <a class="dropdown-item" href="./index.html">HTML</a>
                  <a class="dropdown-item" href="#">CSS</a>
                  <a class="dropdown-item" href="#">More to come!</a>
                </div>
              </div>
        </div>
    </div>
</nav>
<div class="container">
    <!-- main row for the body content -->
    <div class="row">
        <br>
        <!-- column to keep from left -->
        <div class="col-md-1">
        </div>
        <!-- main content -->
        <div class="col-md-6">
            <br/>
            <div class="guessing_game">
                <p class="def">Which <span id="element_type"></span> property corresponds to this definition: <br>
                    "<span id="element_definition"></span>"</p>
                    <br>
                    <p class="rid"><span id="word_to_guess"></span></p>
                    <br>
                    <p>Letter guessed:<br>
                        <span id="guesses"></span>
                    </p>
                    <br>
                    <br>
            </div>
        </div>
        <div class="col-md-1">
            </div>
        <!-- aside column (previous) -->
        
        <div class="col-md-3">
            <br>
            <div class="card" style="width: 18rem;">
                <div class="card-header">
                    Attribute to guess was: 
                    <div class="css_box">
                        <p class="example">
                            <!-- <span class="l_bracket"></span> -->
                            <span class="bracket" style="color: rgba(253, 149, 90, 0.8)">{</span>
                            <span id="element_example" style="color: #C0AD60"></span>
                            <span class="bracket" style="color: rgba(253, 149, 90, 0.8)">}</span>
                            <!-- <span class="r_bracket"></span> -->
                        </p>
                    </div>
                </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">for more information <span id="link"></span></li>      
                    </ul>    
            </div>
            <br/>
            <br/>
            <div class="card" style="width: 18rem;">
                <div class="card-header">
                    Your report card:       
                </div>
                <div class="card-body">
                    <p class="card-text"><span id="kudos"></span><span id="suck"></span></p>
                </div>
            </div>
        </div>
    </div>

    
        
    <br>
    <br>    
    <!-- second row for table -->
    <div class="row">
        <!-- column to keep it from the left -->
        <div class="col-md-1">
        </div>    
        <div class="col-md-6">
            <div class="row">
                <table class="table">
                    <thead class="thead-dark">
                        <tr>
                        <th scope="col-2">Game Stats</th>
                        <th scope="col-2"></th>
                        </tr>
                    </thead>
                    <thead class="thead-light">
                        <tr>
                        <th scope="col">This Game</th>
                        <th scope="col">Total</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                        <td>Guesses allowed: <span id="num_guesses"></span></td>
                        <td>Wins: <span id="tally_wins"></span></td>
                        </tr>
                        <tr>
                        <td>Remaining guesses: <span id="rem_guesses"></span></td>
                        <td>Losses: <span id="tally_losses"></span></td>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

</body>
    <script src="assets/javascript/./objects.js"></script>
    <script src="assets/javascript/./game3.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</html>
